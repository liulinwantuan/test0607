<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">

    canvas { display: block; margin: auto; background: #87ceeb; }

<body>
<canvas id="gameCanvas" width="900" height="500"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// æ¸¸æˆå…ƒç´ 
let bird = {
  x: 150,
  y: 350,
  radius: 15,
  isDragging: false,
  launched: false,
  vx: 0,
  vy: 0
};

const gravity = 0.5;
const target = {
  x: 700,
  y: 370,
  width: 50,
  height: 80,
  hit: false
};

// é¼ æ ‡äº‹ä»¶æ§åˆ¶
canvas.addEventListener("mousedown", e => {
  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;
  const dx = mx - bird.x;
  const dy = my - bird.y;
  if (Math.sqrt(dx * dx + dy * dy) < bird.radius) {
    bird.isDragging = true;
  }
});

canvas.addEventListener("mousemove", e => {
  if (!bird.isDragging || bird.launched) return;
  const rect = canvas.getBoundingClientRect();
  bird.x = e.clientX - rect.left;
  bird.y = e.clientY - rect.top;
});

canvas.addEventListener("mouseup", e => {
  if (bird.isDragging && !bird.launched) {
    bird.isDragging = false;
    bird.launched = true;

    // åˆé€Ÿåº¦ = å¼¹å¼“æ‹‰åŠ¨æ–¹å‘ * ç³»æ•°
    bird.vx = (150 - bird.x) * 0.2;
    bird.vy = (350 - bird.y) * 0.2;
  }
});

function drawBird() {
  ctx.beginPath();
  ctx.fillStyle = bird.launched ? "red" : "orange";
  ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
  ctx.fill();
}

function drawTarget() {
  ctx.fillStyle = target.hit ? "gray" : "green";
  ctx.fillRect(target.x, target.y, target.width, target.height);
}

function drawSlingshot() {
  ctx.strokeStyle = "brown";
  ctx.lineWidth = 5;
  ctx.beginPath();
  ctx.moveTo(150, 350);
  if (!bird.launched) {
    ctx.lineTo(bird.x, bird.y);
  } else {
    ctx.lineTo(150, 350);
  }
  ctx.stroke();
}

function checkCollision() {
  if (target.hit) return;
  const bx = bird.x;
  const by = bird.y;
  if (bx > target.x && bx < target.x + target.width &&
      by > target.y && by < target.y + target.height) {
    target.hit = true;
    setTimeout(() => alert("ğŸ‰ æˆåŠŸå‡»ä¸­ç›®æ ‡ï¼"), 100);
  }
}

function resetIfOutOfBounds() {
  if (bird.y > canvas.height || bird.x > canvas.width || bird.x < 0) {
    setTimeout(() => {
      alert("ğŸ’¥ æ²¡æ‰“ä¸­ï¼å†è¯•ä¸€æ¬¡ï¼");
      location.reload();
    }, 500);
  }
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawSlingshot();
  drawBird();
  drawTarget();

  if (bird.launched) {
    bird.vy += gravity;
    bird.x += bird.vx;
    bird.y += bird.vy;
    checkCollision();
    function resetIfOutOfBounds() {
  if ((bird.y > canvas.height || bird.x > canvas.width || bird.x < 0) && !bird.shownFail) {
    bird.shownFail = true; // é˜²æ­¢é‡å¤è§¦å‘
    setTimeout(() => {
      alert("ğŸ’¥ æ²¡æ‰“ä¸­ï¼å†è¯•ä¸€æ¬¡ï¼");
      // ç­‰ç”¨æˆ·è‡ªå·±åˆ·æ–°é¡µé¢æˆ–å¢åŠ æŒ‰é’®ï¼Œä¸å†è‡ªåŠ¨ reload
    }, 500);
  }
}

  }

  requestAnimationFrame(gameLoop);
}


gameLoop();
</script>
</body>
</html>
